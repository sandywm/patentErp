	<div class="introPart">
		<blockquote class="layui-elem-quote">流程任务分配</blockquote>

	</div>
	<div class="introPart">
		<blockquote class="layui-elem-quote">专利任务</blockquote>
		<p>专利的增加、修改以及各个流程的操作</p>
	</div>
	<div class="introPart">
		<blockquote class="layui-elem-quote">撰写任务领取</blockquote>
		<p>分配人员没有对撰写人员进行分配时，拥有领取撰写任务领取权限的人员可对撰写任务进行领取，领取后也可在任务中进行移交给别人</p>
	</div>
	<div class="introPart">
		<blockquote class="layui-elem-quote">我的专利</blockquote>
		<p>当前用户新建的专利，可对专利进行修改</p>
	</div>
