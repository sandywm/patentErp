<!DOCTYPE html>
<html>
<head>
 	<meta charset="utf-8"/>
 	<link href="/plugins/layui/css/layui.css" rel="stylesheet" type="text/css"/>
 	<link href="/plugins/pace/pace-theme-flash.min.css" rel="stylesheet" type="text/css"/>
 	<link href="/Module/zlBasicInfoManager/css/addSubmit.css" rel="stylesheet" type="text/css"/>
	<script src="/plugins/pace/pace.min.js" type="text/javascript"></script>
  	<title>添加主动提交</title>
</head>
<body style="background:#fff;margin-top:60px;"">
	<div class="layui-card-header headerWrap">
		<span id="titSpan">添加主动提交</span>
		<a class="closeBtns" href="javascript:void(0)"><i class="layui-icon layui-icon-close"></i></a>
	</div>
	<div class="layui-form">
		<div class="layui-form-item itemDiv">
			<label class="layui-form-label"><span class="mustItem">*</span>选择专利</label>
			<div class="layui-input-block layui-input">
				<p class="zlTitTxt tipsTxt">请选择专利</p>
				<i class="layui-edge"></i>
			</div>				
		</div>
		<div class="layui-form-item itemDiv">
			<label class="layui-form-label"><span class="mustItem">*</span>选择类型</label>
			<div class="layui-input-block layui-form">
				<input type="hidden" id="subTypeInp"/>
				<select id="subTypeSel" lay-filter="subTypeFilter">
				 	<option value="">请选择主动提交类型</option>
				 	<option value="sq">专利申请类</option>
				 	<option value="sw">专利事务类</option>
				 	<option value="xk">专利实施许可类</option>
				 	<option value="dj">专利质押登记类</option>
				</select> 
			</div>				
		</div>
		<div class="layui-form-item itemDiv">
			<label class="layui-form-label"><span class="mustItem">*</span>选择请求书</label>
			<div class="layui-input-block layui-input">
				<p class="zlTitTxt tipsTxt">请选择请求书</p>
				<i class="layui-edge"></i>
			</div>				
		</div>
		
	</div>
	<script src="/plugins/jquery/jquery-1.7.2.min.js"></script>
	<script src="/plugins/layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['form','layer'],function(){
			var layer = layui.layer,
				form = layui.form;
			var page = {
				init : function(){
					this.bindEvent();
				},
				bindEvent : function(){
					//关闭整个弹层
					$('.closeBtns').on('click',function(){
						var index= parent.layer.getFrameIndex(window.name);
        				parent.layer.close(index);
					});
				}
			};
			$(function(){
				page.init();
			});
			form.on('select(subTypeFilter)', function(data){
				var value = data.value;
				value == '' ? $('#subTypeInp').val('') : $('#subTypeInp').val(value);
			});
		});
	</script>
</body> 
</html>
